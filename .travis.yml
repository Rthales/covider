dist: bionic
matrix:
  include:
    - language: generic
      before_install:
        - echo $JAVA_HOME
        - which java
        - sudo rm -rf /usr/local/lib/jvm/
        - sudo apt-get install -y openjdk-11-jdk-headless
        - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64/
        - which java
        - java -version
        - $JAVA_HOME/bin/java -version
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.m2
      before_script:
        - cd webapp
        - chmod +x gradlew
      script:
        - date
        - ./gradlew check build -x test

    - language: node_js
      node_js:
        - '8'
      cache:
        directories:
          - $HOME/.npm
      before_script:
        - date
        - cd webapp
      run:
        - npm run build
